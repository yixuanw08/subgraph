specVersion: 0.0.4
description: Token Subgraph API
repository: https://github.com/yixuanw08/subgraph
schema:
  file: ./token.graphql
dataSources:
  - kind: ethereum/contract
    name: Transfer
    network: mainnet
    source:
      address: "0xba5ebaf3fc1fcca67147050bf80462393814e54b"
      abi: ERC20
      startBlock: 13757988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mapping/transfer.ts
      entities:
        - User
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer